<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar tareas</title>
    <link rel="stylesheet" href="./styleTareas.css">
</head>
<body>
    <!--
    1-.Crea un contenedor principal con la clase .lista-tareas
    2-.Dentro del contenedor .lista-tareas, agrega varios elementos de lista con la clase .tarea
    3-.Utiliza flexbox para organizar las tareas en una sola columna
    4-.Alinea las tareas de manera que esten centradas verticalmente dentro del contenedor
    5-.Aplica un estilo para resaltar las tareas completadas o incompletas
    6-.AÃ±ade un boton al final de la lista para agregar tareas
    -->
    <div class="lista-tareas">
        <div class="tarea completed"><h3>Tarea 1</h3></div>
        <div class="tarea"><h3>Tarea 2</h3></div>
        <div class="tarea incompleted"><h3>Tarea 3</h3></div>
        <button>Agregar tarea</button>

    </div>
</body>
</html>
