<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tfoot{
            font-weight: bold;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>soy el archivo de tablas</h1>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fila 1, Celda 1</td>
                <td>Fila 1, Celda 2</td>
            </tr>
            <tr>
                <td>Fila 2, Celda 1</td>
                <td>Fila 2, Celda 2</td>
            </tr>
        </tbody>
        
        <tfoot> 
            <tr>
                <td>total 1</td>
                <td>total 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
